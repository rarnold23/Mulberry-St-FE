<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Bad Bunny</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bastardo Grotesk Font -->
    <style>
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bastardo Grotesk';
            src: url('assets/fonts/BastardoGrotesk-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <!-- Background -->
        <div class="background"></div>
        
        <!-- Main Illustration -->
        <div class="main-illustration">
            <img src="assets/Illustration.png" alt="Main Illustration" class="illustration-image">
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn previous-btn">
                <img src="http://localhost:3845/assets/15a14a27ef2a3177aee68bd25818d76a32bac853.svg" alt="Previous" style="width: 16px; height: 16px;">
            </button>
            
            <button class="control-btn play-btn">
                <img src="http://localhost:3845/assets/9b3edc55cc411a667155c00cde51641c04ab5bfb.svg" alt="Play" style="width: 24px; height: 30px;">
            </button>
            
            <button class="control-btn next-btn">
                <img src="http://localhost:3845/assets/a0e6fe994a8198a9b5fd1a4608b4d07dd9e9f799.svg" alt="Next" style="width: 16px; height: 16px;">
            </button>
            
            <div class="timeline">
                <div class="track-info">
                    <h3 class="track-title">Bad Bunny â€” BAILE INoLVIDABLE</h3>
                    <p class="track-time">8:37 PM, July 27, 2025</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="time-display">
                    <span class="current-time">2:35</span>
                    <span class="total-time">3:21</span>
                </div>
            </div>
            
            <button class="control-btn list-btn">
                <img src="http://localhost:3845/assets/60d328f5be0e992eb83d7ada771f324512a9bb0c.svg" alt="List" style="width: 24px; height: 20px;">
            </button>
        </div>
    </div>
    
    <script src="script.js?v=1.1"></script>
</body>
</html>
