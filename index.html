<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Bad Bunny</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <!-- Background -->
        <div class="background"></div>
        
        <!-- Main Illustration -->
        <div class="main-illustration">
            <!-- Combined Component -->
            <div class="combined-component">
                <!-- Woman Illustration -->
                <div class="woman-illo">
                    <div class="green-ring"></div>
                    <div class="tan-ring-inside"></div>
                    <div class="woman"></div>
                </div>
                
                <!-- Typography Elements -->
                <div class="type-elements">
                    <!-- MULBERRY STREET Complete SVG -->
                    <div class="mulberry-street-complete">
                        <div class="ms-extruded">
                            <img src="assets/MS Extruded.svg" alt="MS Extruded">
                        </div>
                        <div class="ms-white">
                            <img src="assets/MS White.svg" alt="MS White">
                        </div>
                        <div class="ms-stroke">
                            <img src="assets/MS Stroke.svg" alt="MS Stroke">
                        </div>
                        <div class="ms-red">
                            <img src="assets/MS Red.svg" alt="MS Red">
                        </div>
                    </div>
                    
                    <!-- RADIO Complete SVG -->
                    <div class="radio-complete">
                        <div class="radio-vector">
                            <img src="http://localhost:3845/assets/dc5e5a10f37127fc5eadc6ee1500d1abbe8c5b5e.svg" alt="Radio Vector">
                        </div>
                        <div class="radio-white">
                            <img src="assets/Radio White.svg" alt="Radio White">
                        </div>
                        <div class="radio-stroke">
                            <img src="assets/Radio Stroke.svg" alt="Radio Stroke">
                        </div>
                        <div class="radio-red">
                            <img src="assets/Radio Red.svg" alt="Radio Red">
                        </div>
                    </div>
                    
                    <div class="diamond-left">
                        <img src="assets/Diamond-Left.svg">
                    </div>
                    <div class="diamond-right">
                        <img src="assets/Diamond-Right.svg">
                    </div>
                </div>
                
                <!-- Banner -->
                <div class="banner">
                    <div class="banner-layer-2"></div>
                    <div class="banner-layer-1"></div>
                    <div class="banner-text-white-bg">
                        <img src="assets/Text-White BG.svg">
                    </div>
                    <div class="banner-text-green">
                        <img src="assets/Text-Green.svg">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn previous-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10 12L6 8L10 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <button class="control-btn play-btn">
                <svg width="24" height="30" viewBox="0 0 24 30" fill="none">
                    <path d="M8 5L19 15L8 25V5Z" fill="white"/>
                </svg>
            </button>
            
            <button class="control-btn next-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M6 4L10 8L6 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="timeline">
                <div class="track-info">
                    <h3 class="track-title">Bad Bunny â€” BAILE INoLVIDABLE</h3>
                    <p class="track-time">8:37 PM, July 27, 2025</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="time-display">
                    <span class="current-time">2:35</span>
                    <span class="total-time">3:21</span>
                </div>
            </div>
            
            <button class="control-btn list-btn">
                <svg width="24" height="20" viewBox="0 0 24 20" fill="none">
                    <path d="M3 3H21M3 10H21M3 17H21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
